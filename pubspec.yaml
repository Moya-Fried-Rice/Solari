name: solari
description: "Accompanying mobile application for Solari smart glasses."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter_blue_plus: ^1.35.5
  flutter:
    sdk: flutter
  location: ^8.0.1
  cactus: ^0.2.7
  path_provider: ^2.1.5
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  google_fonts: ^6.3.1
  font_awesome_flutter: ^10.10.0
  flutter_tts: ^4.2.3
  flutter_svg: ^2.2.1
  vibration: ^3.1.3
  image_picker: ^1.2.0
  audioplayers: ^6.5.1
  ffmpeg_kit_flutter_new: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/audio/processing.wav
    - assets/audio/done.wav